<form method="post" id="SecurePaymentForm" style="margin-top: 10px;">
    <div class="pay ss">
        <div class="total-logo">
            <div class="logo">
                <img src="../../assets/billing/logo.jpg" id="merchant_logo" />
            </div>
            <div class="formname">Secure Payment Form</div>
        </div>
        <div class="center">
            <div class="content">

                <div class="box" id="box-1">
                    <span class="header">Transaction Details</span>
                    <div class='form-row'>
                        <div class="threehalf">
                            <div class='input-group'>
                                <input name="txtAmount" type="text" id="txtAmount" placeholder="Amount"
                                    data-inputmask="&#39;alias&#39;: &#39;numeric&#39;, &#39;prefix&#39;: &#39;$&#39;, &#39;groupSeparator&#39;: &#39;,&#39;, &#39;autoGroup&#39;: true, &#39;digits&#39;: 2, &#39;digitsOptional&#39;: false, &#39;placeholder&#39;: &#39;0&#39;"
                                    style="text-align: left;" />
                                <label id="field-validation-amount" class="error-message" style="display: none;">Amount
                                    is required.</label>
                                <label id="field-validation-zeroamount" class="error-message"
                                    style="display: none;">Amount must be greater than zero.</label>
                            </div>
                        </div>
                        <div class="threehalf">
                            <div class='input-group'>
                                <input name="txtInvoiceNumber" type="text" id="txtInvoiceNumber"
                                    placeholder="Invoice Number" />
                            </div>
                        </div>
                        <div class="threehalf">
                            <div class='input-group'>
                                <input name="txtPoNumber" type="text" id="txtPoNumber" placeholder="PO Number" />
                            </div>
                        </div>
                    </div>
                    <div class='form-row' style="margin-bottom: 8px;">
                        <div class='input-group'>
                            <input name="txtDescription" type="text" id="txtDescription" placeholder="Description" />
                        </div>
                    </div>

                    <span class="header">Billing Info</span>
                    <div class='form-row'>
                        <div class='input-group'>
                            <input name="txtCompanyName" type="text" maxlength="16" id="txtCompanyName"
                                placeholder="Company" />
                            <label id="field-validation-companyname" class="error-message"
                                style="display: none;">Company is required.</label>
                        </div>
                    </div>
                    <div class='form-row'>
                        <div class='input-group'>
                            <input name="txtFullName" type="text" id="txtFullName" placeholder="Full Name" />
                            <label id="field-validation-fullname" class="error-message" style="display: none;">Full name
                                is required.</label>
                        </div>
                    </div>
                    <div class='form-row'>
                        <div class='input-group'>
                            <input name="txtAddress" type="text" id="txtAddress" placeholder="Address" />
                            <label id="field-validation-address" class="error-message" style="display: none;">Address is
                                required.</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="threehalf">
                            <section class="input-group">
                                <input name="txtCity" type="text" id="txtCity" placeholder="City" />
                                <label id="field-validation-city" class="error-message" style="display: none;">City is
                                    required.</label>
                            </section>
                        </div>
                        <div class="threehalf">
                            <div class="select-row">
                                <select name="ddlState" id="ddlState">
                                    <option selected="selected" value="">State</option>
                                    <option value="AL">AL</option>
                                    <option value="AK">AK</option>
                                    <option value="AZ">AZ</option>
                                    <option value="AR">AR</option>
                                    <option value="CA">CA</option>
                                    <option value="CO">CO</option>
                                    <option value="CT">CT</option>
                                    <option value="DC">DC</option>
                                    <option value="DE">DE</option>
                                    <option value="FL">FL</option>
                                    <option value="GA">GA</option>
                                    <option value="HI">HI</option>
                                    <option value="ID">ID</option>
                                    <option value="IL">IL</option>
                                    <option value="IN">IN</option>
                                    <option value="IA">IA</option>
                                    <option value="KS">KS</option>
                                    <option value="KY">KY</option>
                                    <option value="LA">LA</option>
                                    <option value="ME">ME</option>
                                    <option value="MD">MD</option>
                                    <option value="MA">MA</option>
                                    <option value="MI">MI</option>
                                    <option value="MN">MN</option>
                                    <option value="MS">MS</option>
                                    <option value="MO">MO</option>
                                    <option value="MT">MT</option>
                                    <option value="NE">NE</option>
                                    <option value="NV">NV</option>
                                    <option value="NH">NH</option>
                                    <option value="NJ">NJ</option>
                                    <option value="NM">NM</option>
                                    <option value="NY">NY</option>
                                    <option value="NC">NC</option>
                                    <option value="ND">ND</option>
                                    <option value="OH">OH</option>
                                    <option value="OK">OK</option>
                                    <option value="OR">OR</option>
                                    <option value="PA">PA</option>
                                    <option value="PR">PR</option>
                                    <option value="RI">RI</option>
                                    <option value="SC">SC</option>
                                    <option value="SD">SD</option>
                                    <option value="TN">TN</option>
                                    <option value="TX">TX</option>
                                    <option value="UT">UT</option>
                                    <option value="VT">VT</option>
                                    <option value="VA">VA</option>
                                    <option value="WA">WA</option>
                                    <option value="WV">WV</option>
                                    <option value="WI">WI</option>
                                    <option value="WY">WY</option>

                                </select>
                                <label id="field-validation-state" class="error-message" style="display: none;">State is
                                    required.</label>
                            </div>
                        </div>
                        <div class="threehalf">
                            <section class="input-group">
                                <input name="txtZipCode" type="text" id="txtZipCode" placeholder="Zip" />
                                <label id="field-validation-zipcode" class="error-message" style="display: none;">Zip is
                                    required.</label>
                            </section>
                        </div>
                    </div>
                    <div class='form-row' style="margin-bottom: 8px;">
                        <div class="twohalf">
                            <div class='input-group'>
                                <input name="txtPhoneNumber" type="text" id="txtPhoneNumber"
                                    placeholder="Phone Number" />
                                <label id="field-validation-phonenumber" class="error-message"
                                    style="display: none;">Phone number is required.</label>
                            </div>
                        </div>
                        <div class="twohalf">
                            <div class='input-group'>
                                <input name="txtEmail" type="text" id="txtEmail" placeholder="Email" />
                                <label id="field-validation-email" class="error-message" style="display: none;">Email is
                                    required.</label>
                                <label id="field-validation-invalidemail" class="error-message"
                                    style="display: none;">Email is invalid.</label>
                            </div>
                        </div>
                    </div>

                    <span class="header2">Payment Information</span>
                    <div class="paymentbox" id="card-payment-fields">
                        <div class='form-row' style="position: relative;">
                            <div class='input-group'>
                                <input name="txtCardNumber" type="text" id="txtCardNumber" placeholder="Card Number" />
                                <label id="field-validation-cardnumber" class="error-message"
                                    style="display: none;">Card number is required.</label>
                            </div>
                            <span class="card-icon">
                                <img height="25" alt="" src="../../assets/billing/blank-card.png" /></span>
                        </div>
                        <div class='form-row'>
                            <div class="twohalf">
                                <div class='input-group'>
                                    <input name="txtExpirationDate" type="text" id="txtExpirationDate"
                                        placeholder="MM/YY" />
                                    <label id="field-validation-expirationdate" class="error-message"
                                        style="display: none;">Expiration date is required.</label>
                                    <label id="field-validation-invalidexpirationdate" class="error-message"
                                        style="display: none;">Enter Expiration date in MM/YY format.</label>
                                </div>
                            </div>
                            <div class="twohalf cvvsection" style="position: relative;">
                                <div class='input-group'>
                                    <input name="txtCvvNumber" type="password" maxlength="4" id="txtCvvNumber"
                                        placeholder="CVV" />
                                    <span class="input-group-addon" style="font-weight: bold;"></span>
                                    <label id="field-validation-cvv" class="error-message" style="display: none;">CVV is
                                        required.</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row" style="margin-top: 5px;">
                            <div class="conform1">
                                <div class="col-xs-1-2 text-right yescheckbox">
                                    <input id="chkPurchaseTerm" type="checkbox" name="chkPurchaseTerm" />
                                    <label for="chkPurchaseTerm">I certify that I am an authorized user of this credit
                                        card/bank account and will not dispute these scheduled transactions with my bank
                                        or credit card company; so long as the transactions correspond to the terms
                                        indicated in this authorization form.</label>
                                    <span class="field-validation-valid" data-valmsg-for="PaymentInfoPrefix.TermsTest"
                                        data-valmsg-replace="true"></span>
                                    <label id="field-validation-purchaseterm" class="error-message"
                                        style="display: none;">You must agree with the terms and conditions.</label>
                                </div>
                            </div>
                        </div>
                        <table style="text-align: right; width: 100%">
                            <tbody>
                                <tr>
                                    <th>
                                        <a id="btnPayNow" class="paynowbtn"
                                            href="javascript:__doPostBack(&#39;btnPayNow&#39;,&#39;&#39;)">PAY $0.00</a>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="cright">
                <div style="text-align: center;">
                    Â© Copyright 2022 | Powered by SecurePay, An OLB Group Company
                </div>
            </div>
        </div>
    </div>


    <!--receipt modal-->

    <!--/receipt modal-->
</form>

<!--processing modal-->
<div id="overlayDiv" class="overlay center" style="display:none;">
    <div class="process-inner">
        <div class="hide10sec">
            <div class="loder-fram">
                <div id="loader-wrapper">
                    <div id="loader"></div>
                </div>
            </div>
            <h2 class="process-title">Sit tight, we're are processing your payment</h2>
        </div>
    </div>
</div>
<!--/processing modal-->
